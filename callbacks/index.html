<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>

            function getSubtotal(cost, action) {
                const benefit = 1.15
                const subtotal = cost * benefit
                action(subtotal)
            }
            //3 funciones
            const applyNormalVAT = subtotal => console.log('El precio final es de', subtotal * 1.21, '(IVA regular)')
            const applyReducedVAT = subtotal => console.log('El precio final es de', subtotal * 1.1, '(IVA reducido)')
            const applyExentVAT = subtotal => console.log('El precio final es de', subtotal * 1, '(IVA exento)')


            getSubtotal(1000, applyExentVAT)
            getSubtotal(27653, applyReducedVAT)


        </script>
    </body>

</html>
